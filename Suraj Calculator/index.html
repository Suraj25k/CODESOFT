<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" aria-label="Calculator display" readonly>

    <div class="buttons">
      <button class="btn func" data-action="clear">C</button>
      <button class="btn func" data-action="divide">÷</button>
      <button class="btn func" data-action="multiply">×</button>
      <button class="btn func" data-action="back">⌫</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn func" data-action="subtract">-</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn func" data-action="add">+</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn equal" id="equals">=</button>

      <button class="btn wide" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
